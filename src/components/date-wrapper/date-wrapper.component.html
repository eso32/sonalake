<div class="control is-horizontal">
  <div class="control-label">
    <label class="label">
      Fly out:
    </label>
  </div>

  <div class="control">
    <date-selector date="$ctrl.startDate">
    </date-selector>
  </div>

  <div class="control-label">
    <label class="label">
      Fly back:
    </label>
  </div>
  <div class="control">
    <date-selector date="$ctrl.endDate">
    </date-selector>
  </div>
</div>
<div class="control is-horizontal">
  <div class="control-label">
    <label class="label">
      From:
    </label>
  </div>

  <div class="control">
    <airport-selector airports="$ctrl.airports" select-airport="$ctrl.selectOrigin(airport)"></airport-selector>
  </div>

  <div class="control-label">
    <label class="label">
      To:
    </label>
  </div>
  <div class="control">
    <airport-selector airports="$ctrl.airportFiltered" select-airport="$ctrl.selectDestination(airport)"></airport-selector>
  </div>
</div>

<h1>
  Your travel summary
</h1>
<pre>
  {{$ctrl.travel}}
</pre>

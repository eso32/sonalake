<div>
  <div class="control">
    <label class="label">
      Fly out:
    </label>
    <date-selector date="$ctrl.startDate"
      update-time="$ctrl.updateStartTime(time)">
    </date-selector>
  </div>
  <div class="control">
    <label class="label">
      Fly back:
    </label>
    <date-selector date="$ctrl.endDate"
      update-time="$ctrl.updateEndTime(time)">
    </date-selector>
  </div>
</div>
